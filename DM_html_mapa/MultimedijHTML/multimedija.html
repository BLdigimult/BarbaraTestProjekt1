<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Barbara Lizatović – multimedijski elementi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Multimedija</h1>

    <h2>Ovo su dvije moje fotografije:</h2>
    <img src="../SlikeHTML/Slika1html.JPG" width="300" alt="Moja slika 1">
    <img src="../SlikeHTML/Slika2html.JPG" width="300" alt="Moja slika 2">

    <h2>Ovo je moj video s vježbi:</h2>
    <video width="400" controls>
        <source src="../VideoHTML/videoHTML.mp4" type="video/mp4">
        Vaš preglednik ne podržava video tag.
    </video>

    <h2>Smiješni video s YouTube-a (ne slažem se s političkim tvrdnjama i mišljenjima ovog čovjeka, samo mi je smiješno):</h2>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/GU0Q_oBNDgU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>

    <h2>Ovo je audio zapis (mp3) otvaranja vrećice sira:</h2>
    <audio controls>
        <source src="../AudioHTML/ZvukHTML.mp3" type="audio/mpeg">
        Vaš preglednik ne podržava audio tag.
    </audio>

</body>
</html>
